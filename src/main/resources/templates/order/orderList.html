<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div>
        <div>
            <form th:object="${orderSearch}" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{name}" class="form-control" placeholder="회원명"/>
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{orderStatus}" class="form-control">
                        <option value="">주문상태</option>
                        <option th:each="status : ${T(project.pr.domain.status.OrderStatus).values()}"
                                th:value="${status}"
                                th:text="${status}">option
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>회원명</th>
                <th>주문횟수</th>
                <th>회원등급</th>
                <th>상품명</th>
                <th>주문금액</th>
                <th>결제금액</th>
                <th>주문수량</th>
                <th>상태</th>
                <th>일시</th>
                <th>배송</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${orders}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.member.name}"></td>
                    <td th:text="${item.member.orderCount}"></td>
                    <td th:text="${item.member.grade}"></td>
                    <td th:text="${item.orderItems[0].item.name}"></td>
                    <!-- orderItems 는 List형태인데 [0] 으로 해야 orderItem 클래스 객체가 튀어나오는 거 같다.
                         그래서 orderItem 클래스 객체의 item 속성과 orderPrice 속성을 사용하는 듯 -->
                    <td th:text="${item.orderItems[0].orderPrice}"></td>
                    <td th:text="${item.discountPrice}"></td>
                    <td th:text="${item.orderItems[0].count}"></td>
                    <td th:text="${item.status}"></td>
                    <td th:text="${item.orderDate}"></td>
                    <td th:text="${item.parcelType}"></td>
                    <td>
                        <a th:if="${item.status.name() == 'ORDER'}" href="#"
                           th:href="'javascript:cancel('+${item.id}+')'"
                           class="btn btn-danger">CANCEL</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
<script>
 function cancel(id) {
  var form = document.createElement("form");
  form.setAttribute("method", "post");
  form.setAttribute("action", "/orders/" + id + "/cancel");
  document.body.appendChild(form);
  form.submit();
 }</script>
</html>
